<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cebu Map</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false&key=AIzaSyD0X4v7eqMFcWCR-VZAJwEMfb47id9IZao"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4-src.js" type="text/javascript"></script>
        <script type="text/javascript" src="cebu.js"></script>
        <style type="text/css">
            html,body { height: 100%; margin: 0px; padding: 0px; }
            #map_canvas1, #map_canvas2 {
                width:45%;
                height:600px;
                display: inline-block;
            }       
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <div id="map_canvas1">
            </div>
            <div id="map_canvas2">
            </div>
        </div>
        <!--main-->
        <input type="file" id="file" name="file[]" multiple />   
        <button id="bRead-file">Read Files</button>
        <input type="file" id="actual"/> 
        <button id="bDisplayActual">Display Actual</button>
        <input type="file" id="predicted"/>
        <button id="bDisplayPredict">Display Prediction</button>
        <select id="sMinimumThreshold">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <a download="data.txt" id="lDownload" style="display: none">Result</a>
        <a download="prediction.txt" id="lPred" style="display: none"><button id="bPredDownload">Download Prediction</button></a>
    </body> 
</html>
